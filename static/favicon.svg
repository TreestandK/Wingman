<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#4a90e2"/>

  <!-- Gamepad/Wing design -->
  <g fill="white">
    <!-- Left wing -->
    <path d="M 25,50 Q 15,45 15,35 Q 15,25 25,25 Q 35,25 40,35 L 50,50 Z" opacity="0.9"/>

    <!-- Right wing -->
    <path d="M 75,50 Q 85,45 85,35 Q 85,25 75,25 Q 65,25 60,35 L 50,50 Z" opacity="0.9"/>

    <!-- Center controller -->
    <rect x="42" y="45" width="16" height="25" rx="3"/>

    <!-- D-pad -->
    <circle cx="47" cy="55" r="2.5"/>

    <!-- Buttons -->
    <circle cx="53" cy="55" r="2.5"/>

    <!-- Joystick indicator -->
    <circle cx="50" cy="63" r="3" fill="#4a90e2"/>
  </g>
</svg>
